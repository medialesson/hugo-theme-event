{{- $input := . }}
<div class="carousel-buttons" aria-hidden="true">
    <button
        {{- if le $input.index 0 }}
            disabled class="button button--outlined button--round button--disabled"
        {{- else }}
            class="button button--outlined button--round"
            {{- with (printf "%s%d" $input.elementIdPrefix (sub $input.index 1)) }}
                onclick="window['{{ . }}'].scrollIntoView(false)"
            {{- end }}
        {{- end }}>
        <div class="button__icon">
            {{ partial "graphics/arrow-left.html" }}
        </div>
    </button>
    <button
        {{- if ge $input.index (sub $input.numberOfItems 1) }}
            disabled class="button button--outlined button--round button--disabled"
        {{- else }}
            class="button button--outlined button--round"
            {{- with (printf "%s%d" $input.elementIdPrefix (add $input.index 1)) }}
                onclick="window['{{ . }}'].scrollIntoView(false)"
            {{- end }}
        {{- end }}>
        <div class="button__icon">
            {{ partial "graphics/arrow-right.html" }}
        </div>
    </button>
</div>
