{{ $input := . }}


<ul class="footer-menu">
    {{- range $input.menu }}
        <li>
            <a class="footer-menu__link" href="{{ .URL }}" aria-label="{{- or (T (printf "menu.%s" .Identifier)) .Name }}">
                {{- or (T (printf "menu.%s" .Identifier)) .Name }}
            </a>
        </li>
    {{- end }}
</ul>
