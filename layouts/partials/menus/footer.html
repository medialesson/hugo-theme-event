{{ $input := . }}


<ul class="footer-menu" role="menubar">
    {{- range $input.menu }}
        <li role="none">
            <a class="footer-menu__link"
               href="{{ .URL }}"
               aria-label="{{- or (T (printf "menu.%s" .Identifier)) .Name }}"
               role="menuitem">
                {{- or (T (printf "menu.%s" .Identifier)) .Name }}
            </a>
        </li>
    {{- end }}
</ul>
