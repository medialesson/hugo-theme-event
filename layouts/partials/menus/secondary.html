{{ $input := . }}


<div class="section-container section-container--dimmed">
    <section class="section section--long">
        <menu class="secondary-menu">
            {{- $firstFour := first 4 $input.menu }}
            {{- range $item := $firstFour }}
                <li>
                    <a class="secondary-menu__link" href="{{- $item.URL }}">
                        <h1 class="secondary-menu__heading">
                            {{- or (T (printf "menu.%s" $item.Identifier)) $item.Name }}
                        </h1>
                        <p class="secondary-menu__description">
                            {{- $item.Params.description | markdownify }}
                        </p>
                        {{- partial "graphics/vector.html" -}}
                    </a>
                </li>
            {{- end }}
        </menu>
    </section>
</div>
